services:
  s-3dgs:
    container_name: s-3dgs
    image: ghcr.io/funnypocketbook/s-3dgs:latest
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    volumes:
      - /home/dangy/git/s-3dgs/src:/workspace/s-3dgs
      - /home/dangy/data:/workspace/data
      - /home/dangy/output:/workspace/output
      - /home/dangy/checkpoints/sam:/workspace/s-3dgs/encoders/sam_encoder/checkpoints
      - /home/dangy/checkpoints/lseg:/workspace/lseg
      - /home/dangy/checkpoints/clip:/workspace/clip
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ~/.Xauthority:/root/.Xauthority:rw
    environment:
      - DISPLAY=$DISPLAY
    deploy:
      resources:
        limits:
          memory: 12G
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [compute,utility,graphics]

